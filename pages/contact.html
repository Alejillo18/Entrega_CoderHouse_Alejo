<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <header>
      <div class="header-content">
        <h1 class="title">Red Dead Redemption II</h1>
        <h2 class="subtitle">Rockstar Games™, 26 de octubre de 2018</h2>
        <img
          src="../assets/rockstar-logo.png"
          alt="Logotipo de Rockstar Games"
          id="logo"
        />
      </div>
    </header>
    <main>


        <!-- Seccion formulario de contacto -->

        <section class="form">
          <h2 class="title">Formulario de contacto</h2>
          <form action="#" method="post">

            <div class="row min-vw-100" style="margin: 30px">
              <div class="col">
                <input type="text" class="form-control w-25 p-3" placeholder="Nombre" aria-label="First name">
              </div>
              <div class="col">
                <input type="text" class="form-control, w-25 p-3" placeholder="Apellido" aria-label="Last name">
              </div>
            </div>
            <form>
              <div class="mb-3 min-vw-100" style="margin:30px">
                <label for="exampleInputEmail1" class="form-label">Direccion Email</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">No se compartira el mail con nadie.</div>
              </div>

            <div class="row g-3 align-items-center , min-vw-100" style="margin: 40px;">
              <div class="col-auto">
                <label for="inputPassword6" class="col-form-label">Contraseña</label>
              </div>
              <div class="col-auto">
                <input type="password" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline">
              </div>
              <div class="col-auto">
                <span id="passwordHelpInline" class="form-text">
                  de 8-20 caracteres de longitud.
                </span>
              </div>
            </div>

            <div >
              <label for="texto">mensaje:</label>
              <textarea class="min-vw-100" name="texto" id="texto"></textarea>
            </div>

            <div class="min-vw-100" style="margin:30px">
              <label for="genero-m">Masculino</label>
              <input type="radio" name="genero" id="genero-m" value="masculino" />
              <label for="genero-f">Femenino</label>
              <input type="radio" name="genero" id="genero-f" value="Femenino"/>
            </div>

            <div style="margin: 30px;">
              <label for="suscribe">Suscribirse</label>
              <input type="checkbox" name="suscribe" id="suscribe" />
            </div>

            <div class="min-vw-100" style="margin:30px">
              <label for="pais">Pais:</label>
              <select name="" id="">
                <option value="">Argentina</option>
                <option value="">Brasil</option>
                <option value="">Ururguay</option>
              </select>
            </div>
            <div class="min-vw-100" style="margin:30px">
              <input type="submit" value="enviar"/>
            </div>
          </form>
        </section>

        <!-- Seccion de links -->
         
        <section class="links">
          <div class="link__box">
            <nav>
              <a href="../pages/characters.html">Personajes</a>
            </nav>
          </div>
          <div class="link__box">
            <nav>
              <a href="../pages/gameplay.html">Gameplay</a>
            </nav>
          </div>
          <div class="link__box--awards">
            <nav>
              <a href="../pages/awards.html">Game Awards</a>
            </nav>
          </div>
          <div class="link__box">
            <nav>
              <a href="../index.html">Página Principal</a>
            </nav>
          </div>
        </section>
      <!--  Boton para volver al inicio de la página -->
      <div class="button-top">
        <a href="#logo"
          ><img src="../assets/button_top.png" alt="button_top" class="button"
        /></a>
      </div>
    </main>
    <footer>
      <p>
        © 2025 Fanpage de Red Dead Redemption II. Todos los derechos reservados.
      </p>
    </footer>
  </body>
</html>
