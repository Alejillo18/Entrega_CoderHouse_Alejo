<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <header>
      <div class="center-content">
        <h1 class="title">Red Dead Redemption II</h1>
        <div class="subtitle-logo">
          <div>
            <h2 class="subtitle">Rockstar Games™, 26 de octubre de 2018</h2>
          </div>
          <div>
            <img
              src="../assets/rockstar-logo.png"
              alt="Logotipo de Rockstar Games"
              id="logo"
            />
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="center-content">


        <!-- Seccion formulario de contacto -->

        <section class="text">
          <h2 class="title">Formulario de contacto</h2>
          <form action="#" method="post">

            <div class=" div-form">
              <label for="nombre">Nombre:</label>
              <input type="text" name="nombre" id="nombre" />
            </div>

            <div class=" div-form">
              <label for="mail">E-mail:</label>
              <input type="email" name="mail" id="mail" />
            </div>

            <div class=" div-form">
              <label for="password">Contraseña:</label>
              <input type="password" name="password" id="password" />
            </div>

            <div class=" div-form">
              <label for="texto">mensaje:</label>
              <textarea name="texto" id="texto"></textarea>
            </div>

            <div class=" div-form">
              <label for="genero-m">Masculino</label>
              <input type="radio" name="genero" id="genero-m" value="masculino" />
              <label for="genero-f">Femenino</label>
              <input type="radio" name="genero" id="genero-f" value="Femenino"/>
            </div>

            <div class=" div-form">
              <label for="suscribe">Suscribirse</label>
              <input type="checkbox" name="suscribe" id="suscribe" />
            </div>

            <div class=" div-form">
              <label for="pais">Pais:</label>
              <select name="" id="">
                <option value="">Argentina</option>
                <option value="">Brasil</option>
                <option value="">Ururguay</option>
              </select>
            </div>
            <div class=" div-form">
              <input type="submit" value="enviar"/>
            </div>
          </form>
        </section>

        <!-- Seccion de links -->
         
        <section>
          <div class="center-content, bottom-links">
            <div class="links">
              <nav>
                <a href="characters.html">Personajes</a>
              </nav>
            </div>
            <div class="links">
              <nav>
                <a href="gameplay.html">Gameplay</a>
              </nav>
            </div>
            <div class="links">
              <nav>
                <a href="awards.html">Game Awards</a>
              </nav>
            </div>
            <div class="links">
              <nav>
                <a href="../index.html">Página Principal</a>
              </nav>
            </div>
          </div>
        </section>
      </div>
    </main>
    <footer>
      <p>
        © 2025 Fanpage de Red Dead Redemption II. Todos los derechos reservados.
      </p>
    </footer>
  </body>
</html>
