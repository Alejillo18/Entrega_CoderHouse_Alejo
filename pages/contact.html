<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link
      rel="shortcut icon"
      href="../assets/favicon.png"
      type="image/x-icon"
    />
    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-qEXX2Vq9VVdGNlA+UeBZHJQhIUTaAy0URbGkD4N9hvE+L+f0LJDbWTGsVJxG7k1j"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <div class="header-content">
        <h1 class="title">Red Dead Redemption II</h1>
        <h2 class="subtitle">Rockstar Games™, 26 de octubre de 2018</h2>
        <img
          src="../assets/rockstar-logo.png"
          alt="Logotipo de Rockstar Games"
          id="logo"
        />
        <section class="links">
          <div class="link__box">
            <nav>
              <a href="characters.html">Personajes</a>
            </nav>
          </div>
          <div class="link__box">
            <nav>
              <a href="gameplay.html">Gameplay</a>
            </nav>
          </div>
          <div class="link__box--awards">
            <nav>
              <a href="awards.html">Game Awards</a>
            </nav>
          </div>
          <div class="link__box">
            <nav>
              <a href="../index.html">Página Principal</a>
            </nav>
          </div>
        </section>
      </div>
    </header>
    <main>
      <!-- Seccion formulario de contacto -->

      <section class="container">
        <h2 class="title text-center mb-4">Formulario de contacto</h2>

        <form action="#" method="post" class="mx-auto" style="max-width: 600px">
          <div class="row mb-4">
            <div class="col-md-6 mb-3 mb-md-0">
              <input
                type="text"
                class="form-control p-3"
                placeholder="Nombre"
                aria-label="First name"
              />
            </div>
            <div class="col-md-6">
              <input
                type="text"
                class="form-control p-3"
                placeholder="Apellido"
                aria-label="Last name"
              />
            </div>
          </div>

          <div class="mb-4">
            <label for="exampleInputEmail1" class="form-label"
              >Dirección Email</label
            >
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
            />
            <div id="emailHelp" class="form-text">
              No se compartirá el mail con nadie.
            </div>
          </div>

          <div class="row g-3 align-items-center mb-4">
            <div class="col-auto">
              <label for="inputPassword6" class="col-form-label"
                >Contraseña</label
              >
            </div>
            <div class="col-auto">
              <input
                type="password"
                id="inputPassword6"
                class="form-control"
                aria-describedby="passwordHelpInline"
              />
            </div>
            <div class="col-auto">
              <span id="passwordHelpInline" class="form-text">
                De 8-20 caracteres de longitud.
              </span>
            </div>
          </div>

          <div class="mb-4">
            <label for="texto" class="form-label">Mensaje:</label>
            <textarea
              class="form-control"
              name="texto"
              id="texto"
              rows="4"
            ></textarea>
          </div>

          <div class="mb-4">
            <label class="form-label me-2">Género:</label>
            <div class="form-check form-check-inline">
              <input
                type="radio"
                name="genero"
                id="genero-m"
                value="masculino"
                class="form-check-input"
              />
              <label for="genero-m" class="form-check-label">Masculino</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                type="radio"
                name="genero"
                id="genero-f"
                value="femenino"
                class="form-check-input"
              />
              <label for="genero-f" class="form-check-label">Femenino</label>
            </div>
          </div>

          <div class="mb-4 form-check">
            <input
              type="checkbox"
              name="suscribe"
              id="suscribe"
              class="form-check-input"
            />
            <label for="suscribe" class="form-check-label">Suscribirse</label>
          </div>

          <div class="mb-4">
            <label for="pais" class="form-label">País:</label>
            <select class="form-select" name="pais" id="pais">
              <option value="">Argentina</option>
              <option value="">Brasil</option>
              <option value="">Uruguay</option>
            </select>
          </div>

          <div class="mb-3 text-center">
            <input type="submit" class="btn btn-primary px-4" value="Enviar" />
          </div>
        </form>
      </section>

      <!-- Seccion de links -->
    </main>
    <footer>
      <p>
        © 2025 Fanpage de Red Dead Redemption II. Todos los derechos reservados.
      </p>
    </footer>

    <!-- Bootstrap JS-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-oTkb4X7N3QJHdAUpJc9uZQZkdrf2OwE6C8YyC3t7Cj5cz3EMN8fKxNabZwY3wwvD"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
